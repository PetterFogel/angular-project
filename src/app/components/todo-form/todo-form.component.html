<!-- Form Component -->
<div class="form-container">
    <form action="/">
        <input 
            class="form-input" 
            type="text"
            (keyup)="getValue($event)"
        />
        <input 
            class="form-btn" 
            type="submit"
            value="Add todo"
            (click)="fetchInputValue()" 
        />
    </form>
</div>
